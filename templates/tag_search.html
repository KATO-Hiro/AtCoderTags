<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>AtCoderTags</title>
</head>

<body style="padding-top:5rem">
    <nav class="navbar navbar-expand-md  navbar-dark bg-dark fixed-top">
        <a href="/" class="navbar-brand">AtCoderTags</a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav1">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">ホーム</a></li>
                <li class="nav-item active"><a href="/category" class="nav-link">Tag別問題集</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h1>{{tagName}}</h1>
    </div>

    <div>
        <div>
            <table class="table table-borderd container-fluid">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">predict</th>
                    </tr>
                </thead> {% for problem in problems%}
                <tbody>
                    <tr>
                        <td scope="row">
                            <b>{{loop.index}}</b>
                        </td>
                        <td>
                            <b>{{problem.problem_official_name}}<b>
                        </td>
                        <td>
                            <a
                                href="https://atcoder.jp/contests/{{dict[problem.problem_official_name]['contest_id']}}/tasks/{{problem.problem_official_name}}">
                                <b>{{dict[problem.problem_official_name]['title']}}</b>
                            </a>
                        </td>
                        <td>
                            <b>{{dict[problem.problem_official_name]['predict'] | int}}</b>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>

            </table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTM.
    Ga3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>

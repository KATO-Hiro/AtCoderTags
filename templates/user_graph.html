<body style="padding-top:5rem">
    <!-- Google Tag Manager (noscript) -->

    <nav class="navbar navbar-expand-md  navbar-dark bg-dark fixed-top">
        <a href="/" class="navbar-brand">AtCoderTags</a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav1">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>

            </ul>

    <div class="container-fluid">
        <form id="id_submit" action="" method="GET">
            <input id="user_id" type="text" value={{user_id}} placeholder="User ID">
            <input id="rival_id" type="text" value="" autocomplete="off" placeholder="Rival_ID">
            <input type="submit" value="submit">
        </form>
        <canvas id="myRaderChart"></canvas>
        <br>
        <h3>Problem Count</h3>
        <canvas id="myBarChart"></canvas>
        <br>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTM.
    Ga3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

<script>
    var user_id = JSON.parse('{{user_id | tojson}}');

    var labels = ["Searching", "Greedy-Methods", "String", "Mathematics", "Technique",
        "Construct", "Graph", "Dynamic-Programming", "Data-Structure",
        "Game", "Flow-Algorithms", "Geometry"];

    percent = JSON.parse('{{dict|tojson|safe}}');

    var data = []
    for (label of labels) {
        data.push(percent[label]);
    }

    var ctx = document.getElementById("myRaderChart");
    var myRadarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: labels,
            datasets: [{
                label: user_id,
                data: data,
                backgroundColor: 'RGBA(0,0,0, 0.5)',
                borderColor: 'RGBA(0,0,0, 1)',
                borderWidth: 1,
                pointBackgroundColor: 'RGB(0,0,0)'
            }]
        },
        options: {
            title: {
                display: false
            },
            scale: {
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 100,
                    stepSize: 10,
                    callback: function (value, index, values) {
                        return value + "%";
                    }
                }
            }, legend: {
                display: false
            }
        }
    });
</script>

<script>
    var sum_dict = JSON.parse('{{sum_dict|tojson|safe}}')
    var ctx = document.getElementById("myBarChart");
    var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [''],
            datasets: [
                {
                    label: 'Searching',
                    data: [sum_dict["Searching"]],
                    backgroundColor: "#7B68EE"
                }, {
                    label: 'Greedy-Methods',
                    data: [sum_dict["Greedy-Methods"]],
                    backgroundColor: "#C299FF"
                }, {
                    label: 'String',
                    data: [sum_dict["String"]],
                    backgroundColor: "#8EB8FF"
                }, {
                    label: 'Mathematics',
                    data: [sum_dict["Mathematics"]],
                    backgroundColor: "#8EB8FF"
                }, {
                    label: 'Technique',
                    data: [sum_dict["Technique"]],
                    backgroundColor: "#777777"
                }, {
                    label: 'Construct',
                    data: [sum_dict["Construct"]],
                    backgroundColor: "#E4FF8D"
                }, {
                    label: 'Graph',
                    data: [sum_dict["Graph"]],
                    backgroundColor: "#FF4F02"
                }, {
                    label: 'DP',
                    data: [sum_dict["Dynamic-Programming"]],
                    backgroundColor: "#FF9872"
                }, {
                    label: 'Data-Structure',
                    data: [sum_dict["Data-Structure"]],
                    backgroundColor: "#D2691E"
                }, {
                    label: 'Game',
                    data: [sum_dict["Game"]],
                    backgroundColor: "#93FFAB"
                }, {
                    label: 'Flow-Algorithms',
                    data: [sum_dict["Flow-Algorithms"]],
                    backgroundColor: "#8EF1FF"
                }, {
                    label: 'Geometry',
                    data: [sum_dict["Geometry"]],
                    backgroundColor: "#FFFF33"
                },
            ]
        },
        options: {
            title: {
                display: false
            },
            scales: {
                yAxes: [{
                    ticks: {
                        suggestedMax: 240,
                        suggestedMin: 0,
                        stepSize: 20,
                        callback: function (value, index, values) {
                            return value + '問'
                        }
                    }
                }]
            },
        }
    });
</script>

<script type="text/javascript">
    //User_IDを入力
    $('#id_submit').submit(function () {
        var name = $('#user_id').val();
        var rival_name = $('#rival_id').val();
        if (name == "") {
            $('form').attr('action', '/graph');
            $("#id_submit").submit();
        } else {
            if (rival_name == "") {
                $('form').attr('action', '/graph/' + name);
                $("#id_submit").submit();
            } else {
                $('form').attr('action', '/graph/' + name + '/' + rival_name);
                $("#id_submit").submit();
            }
        }
    });
</script>

</html>

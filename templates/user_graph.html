    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

<script>
    var labels = ["Searching", "Greedy-Methods", "String", "Mathematics", "Technique",
        "Construct", "Graph", "Dynamic-Programming", "Data-Structure",
        "Game", "Flow-Algorithms", "Geometry"]

    percent = JSON.parse('{{dict|tojson|safe}}');

    var data = []
    for (label of labels) {
        data.push(percent[label]);
    }

    var ctx = document.getElementById("myRaderChart");
    var myRadarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Aさん',
                data: data,
                backgroundColor: 'RGBA(225,95,150, 0.5)',
                borderColor: 'RGBA(225,95,150, 1)',
                borderWidth: 1,
                pointBackgroundColor: 'RGB(46,106,177)'
            }]
        },
        options: {
            title: {
                display: false
            },
            scale: {
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 100,
                    stepSize: 10,
                    callback: function (value, index, values) {
                        return value + "%";
                    }
                }
            }, legend: {
                display: false
            }
        }
    });
</script>

<script type="text/javascript">
    //User_IDを入力
    $('#id_submit').keypress(function (e) {
        if (e.which == 13) {
            var name = $('#user_id').val();
            if (name == "") {
                $('form').attr('action', '/graph');
                $("#id_submit").submit();
            } else {
                $('form').attr('action', '/graph/' + name);
                $("#id_submit").submit();
            }
        }
    });
</script>

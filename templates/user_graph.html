    <div class="container" style="width: 100%; max-width: 90%;">
        <div>
            <h1 class='title'><strong>Graph <i class="fas fa-chart-pie"></i></strong></h1>
        </div>
        <div class='form-group form-inline'>
            <form id="id_submit" action="" method="GET">
                <input id="user_id" class='form-control' style='width:230px;' type="text" value={{user_id}}
                    placeholder="User_ID">
                <input id="rival_id" class='form-control' style='width:230px;' type="text" value="" autocomplete="off"
                    placeholder="Rival_ID">
                <input type="submit" value="Submit" class="btn btn-dark title">
            </form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>

<script>
    var user_id = JSON.parse('{{user_id | tojson}}');

    var labels = ["Easy", "Ad-Hoc", "Searching", "Greedy-Methods", "String", "Mathematics", "Technique",
        "Construct", "Graph", "Dynamic-Programming", "Data-Structure",
        "Game", "Flow-Algorithms", "Geometry"];

    percent = JSON.parse('{{dict|tojson|safe}}');

    var data = []
    for (label of labels) {
        data.push(percent[label]);
    }

    var ctx = document.getElementById("myRaderChart");
    var myRadarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: labels,
            datasets: [{
                label: user_id,
                data: data,
                backgroundColor: 'RGBA(0,0,0, 0.5)',
                borderColor: 'RGBA(0,0,0,1)',
                borderWidth: 1,
                pointBackgroundColor: 'RGB(9,0,0,1)'
            }]
        },
        options: {
            title: {
                display: false
            },
            scale: {
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 100,
                    stepSize: 10,
                    callback: function (value, index, values) {
                        return value + "%";
                    }
                }
            }, legend: {
                display: false
            }
        }
    });
</script>

<script>
    var sum_dict = JSON.parse('{{sum_dict|tojson|safe}}')
    var ctx = document.getElementById("myBarChart");
    var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [''],
            datasets: [
                {
                    label: 'Easy',
                    data: [sum_dict["Easy"]],
                    backgroundColor: "#000000"
                }, {
                    label: "Ad-Hoc",
                    data: [sum_dict["Ad-Hoc"]],
                    backgroundColor: "#FF00FF"
                }, {
                    label: 'Searching',
                    data: [sum_dict["Searching"]],
                    backgroundColor: "#7B68EE"
                }, {
                    label: 'Greedy-Methods',
                    data: [sum_dict["Greedy-Methods"]],
                    backgroundColor: "#C299FF"
                }, {
                    label: 'String',
                    data: [sum_dict["String"]],
                    backgroundColor: "#8EB8FF"
                }, {
                    label: 'Mathematics',
                    data: [sum_dict["Mathematics"]],
                    backgroundColor: "#8EB8FF"
                }, {
                    label: 'Technique',
                    data: [sum_dict["Technique"]],
                    backgroundColor: "#777777"
                }, {
                    label: 'Construct',
                    data: [sum_dict["Construct"]],
                    backgroundColor: "#E4FF8D"
                }, {
                    label: 'Graph',
                    data: [sum_dict["Graph"]],
                    backgroundColor: "#FF4F02"
                }, {
                    label: 'DP',
                    data: [sum_dict["Dynamic-Programming"]],
                    backgroundColor: "#FF9872"
                }, {
                    label: 'Data-Structure',
                    data: [sum_dict["Data-Structure"]],
                    backgroundColor: "#D2691E"
                }, {
                    label: 'Game',
                    data: [sum_dict["Game"]],
                    backgroundColor: "#93FFAB"
                }, {
                    label: 'Flow-Algorithms',
                    data: [sum_dict["Flow-Algorithms"]],
                    backgroundColor: "#8EF1FF"
                }, {
                    label: 'Geometry',
                    data: [sum_dict["Geometry"]],
                    backgroundColor: "#FFFF33"
                },
            ]
        },
        options: {
            title: {
                display: false
            },
            scales: {
                yAxes: [{
                    ticks: {
                        suggestedMax: 240,
                        suggestedMin: 0,
                        stepSize: 20,
                        callback: function (value, index, values) {
                            return value + '問'
                        }
                    }
                }]
            },
        }
    });
</script>

<script type="text/javascript">
    //User_IDを入力
    $('#id_submit').submit(function () {
        var name = $('#user_id').val();
        var rival_name = $('#rival_id').val();
        if (name == "") {
            $('form').attr('action', '/graph');
            $("#id_submit").submit();
        } else {
            if (rival_name == "") {
                $('form').attr('action', '/graph/' + name);
                $("#id_submit").submit();
            } else {
                $('form').attr('action', '/graph/' + name + '/' + rival_name);
                $("#id_submit").submit();
            }
        }
    });
</script>
